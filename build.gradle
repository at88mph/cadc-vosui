plugins {
    id 'java'
    id 'maven'
    id 'application'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
}

repositories {
    mavenLocal()
    jcenter()
}

sourceCompatibility = '1.7'
group = 'org.opencadc'
version = '1.1.39'

dependencies {
    compile 'org.freemarker:freemarker:2.3.28'
    compile 'org.apache.logging.log4j:log4j-core:[2.3.0,)'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:[2.11.0,)'
    compile 'com.opencsv:opencsv:[3.10,)'
    compile 'org.restlet.jee:org.restlet:2.3.12'
    compile 'org.restlet.jee:org.restlet.ext.servlet:2.3.12'
    compile 'org.restlet.jee:org.restlet.ext.freemarker:2.3.12'
    compile 'org.restlet.jee:org.restlet.ext.json:2.3.12'
    compile 'commons-fileupload:commons-fileupload:[1.4,)'
    compile 'org.apache.commons:commons-configuration2:2.3'

    compile 'org.opencadc:cadc-web-util:[1.2.4,)'
    compile 'org.opencadc:cadc-util:[1.2.16,)'
    compile 'org.opencadc:cadc-registry:[1.5.3,)'
    compile 'org.opencadc:cadc-vosi:[1.3,)'
    compile 'org.opencadc:cadc-access-control:[1.1.6,)'
    compile 'org.opencadc:cadc-download-manager:[1.3.3,)'
    compile 'org.opencadc:cadc-vos:[1.1.8,)'

    testCompile 'junit:junit:[4.12,)'
    testCompile 'org.opencadc:cadc-web-test:[2.1.0,)'
    testCompile 'org.easymock:easymock:3.6'
    testCompile 'org.mockito:mockito-core:2.28.2'
}

mainClassName = "ca.nrc.cadc.beacon.web.restlet.StorageApplication"

run {
    if ((System.getProperty("SSO_SERVERS") != null)
            && (System.getProperty("SSO_SERVERS") != "")) {
        systemProperty 'SSO_SERVERS', System.getProperty("SSO_SERVERS")
    }

    classpath += files('RsaSignaturePub.key')
}
