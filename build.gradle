buildscript {
    repositories {
        maven {
            url = "${artifactory_contextUrl}/plugins-release"
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
            name 'main-plugins-cache'
        }
    }

    dependencies {
        //Check for the latest version here: http://plugins.gradle.org/plugin/com.jfrog.artifactory
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.2.0"
    }
}

plugins {
    id "java"
    id "maven-publish"
    id "application"
    id "com.jfrog.artifactory" version "4.2.0"
}

artifactory {
    contextUrl = "${artifactory_contextUrl}"   //The base Artifactory URL if not overridden by the publisher/resolver
    publish {
        repository {
            repoKey = 'libs-release-local'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
        defaults {
            publications ('mavenJava')
        }
    }
    resolve {
        repository {
            repoKey = 'libs-release'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
    }
}

repositories{
    add buildscript.repositories.getByName('main-plugins-cache')
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
group = 'canfar.net'
version = '1.1'

dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile 'org.freemarker:freemarker:2.3.24-incubating'
    compile 'com.opencsv:opencsv:3.+'
    compile group: 'org.restlet.jee', name: 'org.restlet', version: '2.3.+'
//    compile group: 'org.restlet.jse', name: 'org.restlet.ext.jetty', version: '2.3.+'
    compile group: 'org.restlet.jee', name: 'org.restlet.ext.servlet', version: '2.3.+'
    compile group: 'org.restlet.jee', name: 'org.restlet.ext.freemarker', version: '2.3.+'
    compile group: 'org.restlet.jee', name: 'org.restlet.ext.json', version: '2.3.+'

    compile group: 'canfar.net', name: 'cadcUtil', version: '3.+'
    compile group: 'canfar.net', name: 'cadcLog', version: '3.+'
    compile group: 'canfar.net', name: 'cadcVOSI', version: '3.+'
    compile group: 'canfar.net', name: 'cadcVOS', version: '2.+'
    compile group: 'canfar.net', name: 'cadcVOS-Server', version: '2.+'

//    testCompile group: 'junit', name: 'junit', version: '4.+'
//    testCompile group: 'org.easymock', name: 'easymock', version: '3.+'
//    testCompile group: 'org.skyscreamer', name: 'jsonassert', version: '1.+'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

mainClassName = "ca.nrc.cadc.beacon.web.application.VOSpace"


