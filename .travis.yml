language: java
jdk:
- oraclejdk8
sudo: required
script: gradle -PkeystorePassword=$storepass clean build
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_1096bbb7f264_key -iv $encrypted_1096bbb7f264_iv
  -in cadcKeystore.enc -out cadcKeystore -d
- docker pull selenium/node-firefox
- docker pull selenium/node-chrome
env:
  global:
    secure: 
